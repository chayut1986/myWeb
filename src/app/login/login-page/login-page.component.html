<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">ยินดีต้อนรับ</h3>
      ระบบจัดการงานซ่อมบำรุง
      <h5 class="hint">ระบบบริหารจัดการงานซ่อมบำรุ่ง</h5>
    </section>
    <div class="login-group">
      <!-- <div class="auth-source select">
        <select name="login-auth-source-1" [(ngModel)]="typeId">
          <option *ngFor="let type of userTypes" [value]="type.id">{{type.name}}</option>

        </select>
      </div> -->


      <input [(ngModel)]="username" type="text" name="username" id="login_username" placeholder="Username" />
      <input [(ngModel)]="password" type="password" name="password" id="login_password" placeholder="Password" />


      <div class="error active" *ngIf="isError">
        ชื่อหรือรหัสผ่านไม่ถูกต้อง
      </div>
      <button type="submit" [disabled]="!username || !password" (click)="doLogin()"
        class="btn btn-primary">LOGIN</button>
      <a href="javascript://" class="signup">สมัครสมาชิก</a>
    </div>
  </form>
</div>
