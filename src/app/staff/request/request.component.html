<form action="">
  <section class="form-block">
    <label for="">ข้อมูลแจ้งซ่อม</label>
    <div class="form-group">
      <label for="cause">ข้อความ </label>
      <input type="text" style="width:100%;" name="cause" [(ngModel)]="cause" placeholder="ข้อความ">
    </div>

    <div class="form-group">
      <label for="categoryId">ประเภท</label>
      <div class="select">
        <select name="categoryId" [(ngModel)]="categoryId">
          <option>One</option>

        </select>


      </div>
    </div>

    <div class="form-group">
      <label for="remark">รายละเอียด </label>
      <textarea name="remark" cols="20" rows="5"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-danger">
        <clr-icon shape="home"></clr-icon> ยกเลิก
      </button>
      <button class="btn btn-success">
        <clr-icon shape="floppy"></clr-icon> บันทึก
      </button>

    </div>

  </section>
</form>
