<div class="main-container">
  <header class="header-5">
    <div class="branding">
      <a href="..." class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Project Clarity</span>
      </a>
    </div>
    <div class="header-nav">
      <a href="javascript://" routerLink="/admin/main" routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon shape="cloud"></clr-icon>
      </a>
      <a href="javascript://" routerLink="/admin/newUser" routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon shape="plus"></clr-icon>
      </a>
      <a href="javascript://" routerLink="/admin/credit" routerLinkActive="active" class="nav-link nav-icon">
        <clr-icon shape="event"></clr-icon>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>

        <button class="nav-text" clrDropdownTrigger>
          {{fullname}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem>About</a>
          <a href="javascript://" clrDropdownItem>Preferences</a>
          <a href="javascript://" (click)="logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
      <a clrVerticalNavLink routerLink="/admin/main" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="home"></clr-icon>
        หน้าหลัก
      </a>
      <a clrVerticalNavLink routerLink="/admin/newUser" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="plus"></clr-icon>
        เพิ่มผู้ใช้งาน
      </a>
      <a clrVerticalNavLink routerLink="/admin/credit" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="event"></clr-icon>
        เครดิต
      </a>


    </clr-vertical-nav>
  </div>
</div>
