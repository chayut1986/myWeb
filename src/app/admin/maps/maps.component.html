<header class="header-6">

  <form class="search">
    <label for="search_input">
      <input id="search_input" #search type="text" style="width: 500px;" placeholder="Search for keyword">
    </label>
  </form>

</header>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeId]="mapTypeId" (mapClick)="onMapClick($event)">

  <agm-marker [latitude]="latMark" [longitude]="lngMark">
  </agm-marker>
</agm-map>
